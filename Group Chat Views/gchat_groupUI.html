<!DOCTYPE html>
<html>

<head>
    <title>Group Chat</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Group Chat Public/gchat_main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body id="dailyExpenseId">
    <div id="addToGroup">
        <h5 style="margin-left:50px;color:white">add to group</h5>
        <form id="addContactsForm" style="padding-left:20px;">
            <input type="text" name="enter_email" placeholder="enter email"></br>
            <label style="margin-left:50px;color:white">Group Name:</label></br>
            <input type="text" id="grp_name" name="grp_name" readonly></br>
            <input type="submit" name="submit_btn" value="add participants" style="margin-left:30px;color:black;background-color:gold;border:1px white solid;border-radius:5px;"">
        </form>
        <div id="participants_in_the_group">
            <h6 style="padding-left:30px;padding-top:20px;color:white;">Participants in the group</h6>

        </div>
    </div>
    <ul id="myvalues" style="list-style-type: none;">

    </ul>
    <div id="dailyexpenses-id-container" class="dailyexpenses-class">
        <input type="text" style="margin-left:150px;margin-top:30px;" value="group name" readonly>
        <button id="logoutFrom"
            style="background-color:blue; border:1px black solid; border-radius:5px;color:white;">LOG
            OUT</button>
    </div>
    <nav class="navbar navbar-dark bg-dark" style="position:fixed;bottom:0px;width:100%;">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <!-- <textarea style="width:600px;height:40px;margin-left:150px;"></textarea>
                <button>Send</button> -->
                <input type="text" id="textOfChat" style="width:600px;height:40px;margin-left:290px;" />
                <button id="formOfChat"
                    style="color:white;background-color:blue;border:1px white solid;border-radius:5px;">Send</button>
            </li>

        </ul>
        <h2 style="color:blue;padding-right:40px;">Group Chat</h2>
    </nav>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="../Group Chat Public/gchat_groupUI.js"></script>
</body>

</html>
